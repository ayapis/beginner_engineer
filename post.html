<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google Fontsの読み込み -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <!-- <main class="c-wrap-top c-wrap-flexbox"> -->
  <main class="c-wrap-top c-wrap-flexbox">
    <div class="p-main">
      <h1 class="c-title-page c-title-page-post">ポートフォリオ投稿</h1>
      <div class="c-wrap-post">
        <div class="Form-Item p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>タイトル</p>
          </div>
          <input type="text" class="c-frame c-frame-sharp c-frame-text c-frame-text-registration" placeholder="">
        </div>
        <div class="p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>作成日</p>
          </div>
          <div class="p-selectbox">
            <div class="c-frame c-frame-text c-frame-text-registration c-frame-select">
              <select required>
                <option value="" hidden>-</option>
                <option value="1">2018</option>
                <option value="2">2019</option>
                <option value="3">2020</option>
                <option value="4">2021</option>
              </select>
            </div>
            <span>年</span>
            <div class="c-frame c-frame-text c-frame-text-registration c-frame-select c-frame-select-month">
              <select required>
                <option value="" hidden>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">10</option>
                <option value="4">12</option>
              </select>
            </div>
            <span>月</span>
            <div class="c-frame c-frame-text c-frame-text-registration c-frame-select c-frame-select-day">
              <select required>
                <option value="" hidden>-</option>
                <option value="1">1</option>
                <option value="2">10</option>
                <option value="3">25</option>
                <option value="4">30</option>
              </select>
            </div>
            <span>日</span>
          </div>
        </div>
        <div class="p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>使用言語</p>
          </div>
          <ul class="c-multicheck">
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-0" class="c-multicheck__input">
              <label for="check2-0" class="c-multicheck__label">Ruby</label>
            </li>
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-1" class="c-multicheck__input">
              <label for="check2-1" class="c-multicheck__label">PHP</label>
            </li>
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-2" class="c-multicheck__input">
              <label for="check2-2" class="c-multicheck__label">JavaScript</label>
            </li>
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-3" class="c-multicheck__input">
              <label for="check2-3" class="c-multicheck__label">Java</label>
            </li>
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-4" class="c-multicheck__input">
              <label for="check2-4" class="c-multicheck__label">C++</label>
            </li>
            <li class="c-multicheck__item">
              <input type="checkbox" name="CheckboxGroup1" value="チェックボックス" id="check2-5" class="c-multicheck__input">
              <label for="check2-5" class="c-multicheck__label">Python</label>
            </li>
          </ul>
        </div>
        <div class="p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>サムネイル画像</p>
          </div>
          <div class="c-file">
            <div class="c-wrap-flexbox-all">
              <label class="c-file__select">
                <input type="file" name="file" accept=".jpg, .jpeg, .png">ファイルを選択
              </label>
              <p class="c-file__name">選択されていません</p>
            </div><!-- /.c-wrap-flexbox-all -->
            <p class="c-comment-annotation c-comment-annotation-post">※アップロードできるファイルの拡張子：jpg, jpeg, png<br>ファイルサイズは 3MB
              まで
            </p>
          </div>
        </div>
        <div class="Form-Item p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>Twitter</p>
          </div>
          <input type="text" class="c-frame c-frame-sharp c-frame-text c-frame-text-registration"
            placeholder="https://・・・">
        </div>
        <div class="Form-Item p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>URL</p>
          </div>
          <input type="text" class="c-frame c-frame-sharp c-frame-text c-frame-text-registration"
            placeholder="https://・・・">
        </div>
        <div class="Form-Item p-form-registration__item">
          <div class="c-itemlabel c-itemlabel-post">
            <p>特徴・ポイント</p>
            <span class="c-itemlabel__required">※100字以内</span>
          </div>
          <textarea class="c-frame c-frame-sharp c-frame-text c-frame-text-wide c-frame-text-registration"
            placeholder="アピールポイントや苦労した点など"></textarea>
        </div>
        <div class="p-terms">
          <button class="c-button c-button__submit c-button-post" onclick="location.href='portfolioconfirm.html'">
            <div class="c-button-registration__text">
              <p class="state">確認する</p>
            </div>
          </button>
        </div>
        <!-- </div> -->
      </div>
    </div><!-- .p-main -->
    <div class="p-side">
      <div class="c-wrap-nallow">
        <!-- 広告１ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <!-- 広告２ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <!-- 広告３ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
      </div>
    </div><!-- .p-side -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
