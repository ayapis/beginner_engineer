<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google Fontsの読み込み -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <!-- <main class="c-wrap-top c-wrap-flexbox"> -->
  <main class="c-wrap-top c-wrap-flexbox">
    <div class="p-main">
      <h1 class="c-title-page c-title-page-portfolio">ポートフォリオ投稿</h1>
      <label for="icon" class="label-name">サムネイル画像選択</label>
      <div class="user-icon-dnd-wrapper">
        <input type="file" name="icon" id="input_file" accept="image/*">
        <div id="preview_field"></div>
        <div id="drop_area">
          <div class="drop_area__text">
            <p>ここにファイルをドロップ</p>
            <p>または</p>
            <p>ファイルを選択</p>
          </div><!-- /.drop_area__text -->
        </div>
        <div id="icon_clear_button">X</div>
      </div>
    </div><!-- .p-main -->
    <div class="p-side">
      <div class="c-wrap-nallow">
        <!-- 広告１ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <!-- 広告２ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <!-- 広告３ -->
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
      </div>
    </div><!-- .p-side -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
