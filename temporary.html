<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="c-wrap c-wrap-registration">
      <h1 class="c-title-page-border">新規会員登録</h1>
      <div class="p-message">
        <p class="p-message__thanks">仮登録ありがとうございます！</p>
        <div class="p-message__normaltext">
          <p>下記メールアドレスに、認証用URLをお送りしました。</p>
          <p>メールに記載されている認証用URLをクリックして本登録を行ってください。</p>
        </div>
        <p class="p-message__mailtitle">メールアドレス：</p>
        <p class="p-message__mailaddress">example@gmail.com</p>
        <p class="c-comment-link c-comment-link-big">認証メールが届かない場合は<a class="c-comment-link c-comment-link-big"
            href="#">こちら</a></p>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
