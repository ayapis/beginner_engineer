<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <main class="c-wrap-twitter c-wrap-flexbox">
    <div class="p-main">
      <h1 class="c-title-contact">Twitter分析</h1>
      <div class="c-wrap-nallow">
        <h2>募集案件数ランキング</h2>
        <div class="c-ranking">
          <p class="c-ranking__rank">1位</p>
          <p>Ruby</p>
          <p>200件</p>
        </div>
      </div>
    </div>
    <div class="p-side">
      <div class="c-wrap-nallow">
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
        <img class="c-image c-image-advertising" src="./images/advertising.png" alt="">
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
