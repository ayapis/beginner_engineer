<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="c-wrap c-wrap-nallow">
      <form class="p-form">
        <p class="c-title-login">ログイン</p>
        <button class="c-frame"><i class="fab fa-twitter"></i>
          <p>Twitterでログインする</p>
        </button>
        <div class="c-divider">または</div>
        <input class="c-frame c-frame-text c-frame-text-mail" type="text" placeholder="メールアドレス" autofocus />
        <input class="c-frame c-frame-text c-frame-text-password" type="password" placeholder="パスワード" />
        <div class="c-check">
          <input type="checkbox" id="scales" name="scales">
          <label for="scales">メールアドレスを記憶する</label>
        </div>
        <button class="c-button-login">
          <div class="c-button-login__text">
            <i class="far fa-envelope"></i>
            <p class="state">メールアドレスでログインする</p>
          </div>
        </button>
        <a class="c-comment-link" href="forgotpw1.html">パスワードを忘れた方はこちら</a>
        <a class="c-comment-link" href="#">ログインできない方はこちら</a>
        <div class="c-divider c-divider-bottom"></div>
        <a class="c-comment-link" href="signup.html">会員登録はこちら</a>
      </form>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
