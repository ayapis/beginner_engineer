<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 共通パーツとハンバーガーメニューの読み込み -->
  <script src="main.js"></script>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="c-wrap c-wrap-registration">
      <h1 class="c-title-page-border">パスワードを再設定する</h1>
      <div class="p-message p-message-left">
        <p class="p-message__boldtext">登録したメールアドレスを入力してください</p>
        <div class="u-center">
          <input type="text" class="c-frame c-frame-text c-frame-text-registration">
          <button class="c-button c-button-registration">
            <div class="c-button-registration__text">
              <p class="state">続ける</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
