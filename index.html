<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!-- サイトタイトル（適宜変更） -->
  <title>未経験者向けポータルサイト</title>
  <!-- サイト説明（適宜変更） -->
  <meta name="description" content="未経験者向けポータルサイトです。">
  <!-- ファビコン（適宜変更） -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- viewportの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- GoogleFontsの読み込み（内容は適宜変更） -->
  <link href="https://fonts.googleapis.com/css2?family=Philosopher" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <!-- FontAwesomeの読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- CSSの読み込み（slickは不要な場合もある） -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQueryの読み込み（不要な場合もある） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header class="l-header">
    <div class="l-header__wrap">
      <div class="l-header__main">
        <img src="./image/l-header__logo.png" alt="" class="l-header__main__logo">
        <!-- トップページ以外はサイトタイトルをpとし、ページ名をh1とします。 -->
        <h1 class="l-header__main__title">サービス名</h1>
      </div>
      <button class="c-navi__openbutton" id="j-hamopen">
        <i></i>
        <i></i>
        <i></i>
      </button>
    </div>
    <div class="p-navi">
      <button class="c-navi__closebutton" id="j-hamclose">
        <i></i>
        <i></i>
        <i></i>
      </button>
      <ul class="c-navi">
        <li>トップページ</li>
        <li>私たちについて</li>
        <li>Twitter分析</li>
        <li>ポートフォリオ</li>
        <li>お問い合わせ</li>
        <li>
          <div class="c-navi__login"><img src="./image/loginicon.svg">ログインはこちら</div>
        </li>
      </ul>
    </div>
  </header>

  <!-- jQueryの読み込み（内容は適宜変更、不要な場合は削除） -->
  <script src="hamburgermenu.js"></script>
</body>

</html>
